<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Index of Data Products</title>
  </head>
  <body>
    {% if latest_data_product_list %}
    <ul>
    {% for DataProduct in latest_data_product_list %}
        <li><a href="/data_products/{{ DataProduct.dataProductId }}/">{{ DataProduct.dataProductId }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No data products are available.</p>
{% endif %}
  </body>
</html>
